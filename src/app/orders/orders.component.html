
<div class="row">
  <!-- first row -->
  <div class="col-md-12">
    <div class="row">
        <div class="col-md-12">
          <div class="col-md-4" style="display: inline-block;">
            <h3 style="display: inline-block;">My Orders</h3>
          </div>
        </div>
    </div>
  </div>
  <!-- second row -->
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <table class=" table table-hover table-bordered">
          <thead>
            <tr>

              <th colspan="2">Order</th>
              <th>Restrunat</th>
              <th>Invited</th>
              <th>Joined</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr [routerLink]="['/order-details',order._id]" *ngFor="let order of myOrders">
              <td>{{order.order_for}}</td>
              <td colspan="2">{{order.restaurant_name}}</td>
              <td>{{order.invited.length}}</td>
              <td>{{order.meals.length}}</td>

              <td>Otto</td>
              <td><i class="fa fa-plus"></i>&nbsp; &nbsp; &nbsp;  <i class="fa fa-remove"></i></td>
            </tr>


          </tbody>
      </table>
      </div>
    </div>
  </div>
