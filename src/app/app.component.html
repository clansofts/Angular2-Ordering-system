<div class="container">
  <nav class="navbar  navbar-light  navbar-toggleable-md" style="background-color: #eceeef;">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#containerNavbar" aria-controls="containerNavbar" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="containerNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/']"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="!_auth.isLoggedIn()" class="nav-item">
          <a class="nav-link" [routerLink]="['/login']"><i class="fa fa-user"></i> Login</a>
        </li>
        <li *ngIf="!_auth.isLoggedIn()" class="nav-item">
          <a class="nav-link" [routerLink]="['/register']"><i class="fa fa-unlock"></i> Register</a>
        </li>
        <li *ngIf="_auth.isLoggedIn()" class="nav-item">
          <a class="nav-link" [routerLink]="['/orders']"><i class="fa fa-cutlery"></i> Orders</a>
        </li>
        <li *ngIf="_auth.isLoggedIn()" class="nav-item">
          <a class="nav-link" [routerLink]="['/add-order']"><i class="fa fa-plus"></i> Add Order</a>
        </li>
        <li *ngIf="_auth.isLoggedIn()" class="nav-item">
          <a class="nav-link" [routerLink]="['/friends']"><i class="fa fa-user-plus"></i> Friends</a>
        </li>
        <li *ngIf="_auth.isLoggedIn()" class="nav-item">
          <a class="nav-link" [routerLink]="['/groups']"><i class="fa fa-group"></i> Groups</a>
        </li>

      </ul>

      <ul class="navbar-nav">
        <li *ngIf="_auth.isLoggedIn()" class="nav-item">
          <app-notifications></app-notifications>
        </li>

        <li *ngIf="_auth.isLoggedIn()" ngbDropdown class="nav-item">
          <a href="#" disabled class="nav-link" ngbDropdownToggle>
            <img class="img-fluid navbar-avatar rounded-circle" [src]="_auth.getCurrentUser().avatar ? 'http://localhost:8090/uploads/' + _auth.getCurrentUser().avatar : '/src/assets/images/default-avatar.jpg'">
            {{_auth.getCurrentUser().name}}
          </a>
          <div class="dropdown-menu">
            <a (click)="_auth.logout()" href="#" class="dropdown-item">
              Logout
            </a>
          </div>

        </li>
      </ul>

    </div>
  </nav>
  <div class="container">
    <alert>
    </alert>
    <router-outlet></router-outlet>
  </div>
</div>
