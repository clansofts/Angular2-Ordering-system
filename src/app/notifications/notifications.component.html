<push-notification #notifications
                   [title]="notificationMessage.title"
                   [body]="notificationMessage.body"
                   [icon]="notificationMessage.icon"  (load)="getNotiObj(notifications)" (action)="pushNotiAction($event)">
</push-notification>
<div class="col">
  <ngb-alert *ngIf="alert">{{alert}}</ngb-alert>
  <div ngbDropdown class="d-inline-block">
    <a  class="nav-link" (click)="sendRead()" ngbDropdownToggle>
      <i class="fa fa-globe"></i> Notifications
      <span class="badge badge-pill badge-default" *ngIf="!notificationReaded">{{countNotification}}</span>
    </a>
    <div class="dropdown-menu">
      <a *ngFor="let message of messages" class="dropdown-item" [routerLink]="message.link">{{message.body}}</a>
    </div>
  </div>
</div>
