<push-notification #notifications
                   [title]="notificationMessage.title"
                   [body]="notificationMessage.body"
                   [icon]="notificationMessage.icon" (load)="getNotiObj(notifications)">>
</push-notification>

<div class="col">
  <ngb-alert *ngIf="alert">{{alert}}</ngb-alert>
  <div ngbDropdown class="d-inline-block">
    <a class="nav-link" (click)="sendRead()" id="dropdownMenu1" ngbDropdownToggle>Notifications
      <span class="badge badge-pill badge-default" *ngIf="!notificationReaded">{{countNotification}}</span>
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <ul class="list-group">
        <li style="list-style: none;" *ngFor="let message of messages" >
          <a class="dropdown-item" href="#">{{message}}</a>
          <div class="dropdown-divider"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
