<p>

</p>
<div class="row">
  <div class="col-md-9 text-center">
    <input type="text"#groupName >
    <button class="btn btn-sm btn-success" (click)="addGroup(groupName.value)">add group</button>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <ul class="heroes">
      <li *ngFor="let group of groups"
        [class.selected]="group === selectedHero"
        (click)="onSelect(group)">
        <span class="badge">{{group.id}}</span> {{group.name}}
      </li>
    </ul>
  </div>
  <div class="col-md-9">

  </div>
</div>
